, ha generato la più grande eruzione in Europa negli ultimi 200 ka. In questo</br>articolo riassumiamo la storia vulcanica Campi Flegrei e delle diverse comunità umane e discutiamo le interazioni tra l'uomo</br>e l'ambiente all'interno dei &quot;campi ardenti&quot; da circa 10.000 anni fa, fino all'eruzione del Monte Nuovo del 1538 d.C ed ai</br>tempi più recenti. La storia scritta ed incredibilmente ricca della regione documenta come il paesaggio si sia notevolmente</br>modificato sia per processi naturali, prevalentemente legati all&#8217;attività vulcanica, che per l&#8217;attività dell&#8217;uomo. Gli esseri umani</br>hanno sfruttato per millenni il bellissimo paesaggio, le risorse disponibili (ad esempio la cenere vulcanica per produrre la</br>famosa malta con pulvis puteolana) e le sorgenti termali naturali associate al vulcanismo, ma hanno anche dovuto subire</br>gli svantaggi di vivere in una regione vulcanica attiva con terremoti, grosse deformazioni del suolo ed eruzioni esplosive.</br>La documentazione preistorica disponibile è molto dettagliata e vari siti archeologici testimoniano che la regione è stata</br>sicuramente abitata negli ultimi 10.000 anni. Questa storia è stata ricostruita identificando reperti archeologici in sequenze</br>stratigrafiche che spesso contengono strati di cenere (tefra) provenienti da alcune delle numerose eruzioni vulcaniche dei</br>Campi Flegrei e degli altri vulcani attivi della regione (Vesuvio e Ischia). Questi strati di tefra forniscono una cronologia</br>relativa e assoluta e consentono di collocare i ritrovamenti archeologici in una scala temporale relativamente precisa. I</br>ritrovamenti testimoniano che le comunità umane hanno abitato l&#8217;area anche quando i Campi Flegrei erano particolarmente</br>attivi. Le sequenze archeologiche ed i depositi piroclastici conservano dettagli sulla dinamica e impatto delle eruzioni, gli</br>edifici di epoca romana, gli imponenti crateri che oggi ospitano laghi vulcanici e riserve naturali, tutti insieme rendono questa</br>regione particolarmente mistica e affascinante, soprattutto quando si osserva come la società continua a vivere all'interno</br>di un sistema calderico attivo. L'attività vulcanica e la lunga storia di occupazione e utilizzo delle risorse vulcaniche nella</br>regione la rendono unica per gli aspetti chiave del suo geopatrimonio che qui vengono delineati.</br></br>Introduction</br>Around the world, people enjoy and endure living on and</br>around active volcanoes, but perhaps nowhere is this give</br>and take relationship better illustrated than in the
